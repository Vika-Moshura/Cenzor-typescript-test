<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="badWords">
            <span>Bad words:</span>
            <span class="prohibitedWords"></span>
        </div>
        <div class="input1">
            <input type="text" class="writeProhibitedWord" placeholder="Word here...">
            <input type="button" class="btn addProhibitedWord" value="Add">
            <input type="button" class="btn resetProhibitedWord" value="Reset">
        </div>
        <div class="input2">
            <textarea class="writeText"></textarea>
        </div>
        <input type="button" class="cenzor" value="Cenzor">
    </div>
    <script src="main.js"></script>
</body>

</html>
